<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Slider</title>
    </head>
    <body>
        <section class="projects">
            <div class="container projects-content">
                <ul class="projects-navigation"></ul>
                <div class="projects-main">
                    <div class="projects-main__info">
                        <h2 class="title">Completed projects</h2>
                        <p class="projects-main__description">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction <br>market we have made happy more than 1000 families</p>
                        <div class="projects-main__info-data"></div>
                        <div class="projects-main__nav-control">
                            <img class="slider__arrow left" src="./images/arrow.svg" alt="arrow left">
                            <div class="slider-dots"></div>
                            <img class="slider__arrow right" src="./images/arrow.svg" alt="arrow right">
                        </div>
                    </div>
                    <div class="projects-main__image"></div>
                </div>
            </div>
        </section>

        <script src="./js/script.js"></script>
    </body>
</html>
